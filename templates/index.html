<!DOCTYPE html>
<html>
<head>
    <title>Limitra - Kalkulator Matematika</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --coklat-muda: #F5E6D3;
            --coklat-sedang: #D7CCC8;
            --coklat-tua: #A1887F;
            --coklat-gelap: #5D4037;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--coklat-muda) 0%, #E8D5B7 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 16px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .title {
            color: var(--coklat-gelap);
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .panda-icon {
            font-size: 1.2em;
            margin-right: 10px;
        }
        
        .subtitle {
            color: var(--coklat-tua);
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(93, 64, 55, 0.15);
            border: 2px solid var(--coklat-sedang);
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(93, 64, 55, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .label {
            display: block;
            margin-bottom: 8px;
            color: var(--coklat-gelap);
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .input, .select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--coklat-sedang);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .input:focus, .select:focus {
            outline: none;
            border-color: var(--coklat-tua);
            box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.2);
            transform: scale(1.02);
        }
        
        .btn-hitung {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--coklat-tua) 0%, var(--coklat-gelap) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-hitung:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.3);
        }
        
        .hasil-title {
            color: var(--coklat-gelap);
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            animation: popIn 0.6s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .hasil-rumus {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding: 20px;
            background: linear-gradient(135deg, var(--coklat-muda) 0%, var(--coklat-sedang) 100%);
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            color: var(--coklat-gelap);
            border: 2px solid var(--coklat-tua);
            animation: bounceIn 0.8s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .hasil-nilai {
            font-size: 1.1em;
            color: var(--coklat-tua);
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-in 0.2s both;
        }
        
        .penjelasan {
            background: rgba(245, 230, 211, 0.8);
            padding: 20px;
            border-radius: 15px;
            line-height: 1.7;
            color: var(--coklat-gelap);
            border-left: 5px solid var(--coklat-tua);
            white-space: pre-line;
            animation: slideIn 0.8s ease-out 0.4s both;
            backdrop-filter: blur(5px);
        }
        
        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: var(--coklat-tua);
            padding: 30px;
            font-size: 1.2em;
        }
        
        .error {
            background: #FFEBEE;
            color: #D32F2F;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #D32F2F;
        }
        
        .examples {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--coklat-tua);
        }
        
        .example-item {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .example-item:hover {
            background: var(--coklat-muda);
        }
        
        .symbols-help {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.85em;
            color: var(--coklat-gelap);
            border-left: 3px solid var(--coklat-tua);
        }
        
        .symbol-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title"><span class="panda-icon">üêº</span> Limitra</h1>
            <div class="subtitle">Kalkulator Matematika Super Akurat</div>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label class="label">Pilih Operasi</label>
                <select class="select" id="operasi">
                    <option value="limit">Limit</option>
                    <option value="turunan">Turunan</option>
                    <option value="integral">Integral</option>
                </select>
            </div>
            
            <div class="input-group">
                <label class="label">Fungsi f(x)</label>
                <input class="input" type="text" id="fungsi" placeholder="contoh: x¬≤ + 2x + 1" value="x¬≤ + 1">
                
                <div class="symbols-help">
                    <strong>Simbol yang didukung:</strong>
                    <div class="symbol-row">
                        <span>œÄ (pi)</span>
                        <span>¬∞ (derajat)</span>
                        <span>‚àû (tak hingga)</span>
                    </div>
                    <div class="symbol-row">
                        <span>sin(x), cos(x), tan(x)</span>
                        <span>log(x), ln(x)</span>
                    </div>
                </div>
                
                <div class="examples">
                    <strong>Contoh variasi:</strong>
                    <div class="example-item" onclick="document.getElementById('fungsi').value = 'x¬≥ - 2x¬≤'">x¬≥ - 2x¬≤</div>
                    <div class="example-item" onclick="document.getElementById('fungsi').value = 'sin(x¬≤) + œÄ/2'">sin(x¬≤) + œÄ/2</div>
                    <div class="example-item" onclick="document.getElementById('fungsi').value = 'tan(45¬∞) + cos(œÄ)'">tan(45¬∞) + cos(œÄ)</div>
                    <div class="example-item" onclick="document.getElementById('fungsi').value = '2x + 3x¬≤ - 5'">2x + 3x¬≤ - 5</div>
                </div>
            </div>
            
            <div class="input-group" id="limitInput">
                <label class="label">Mendekati</label>
                <input class="input" type="text" id="pendekatan" placeholder="0, 2, ‚àû" value="0">
            </div>
            
            <div class="input-group hidden" id="integralInput">
                <label class="label">Jenis Integral</label>
                <select class="select" id="jenisIntegral">
                    <option value="tak_tentu">Tak Tentu (+C)</option>
                    <option value="tentu">Tentu (dengan batas)</option>
                </select>
            </div>
            
            <div class="input-group hidden" id="batasInput">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label class="label">Batas Bawah</label>
                        <input class="input" type="number" id="bawah" value="0">
                    </div>
                    <div>
                        <label class="label">Batas Atas</label>
                        <input class="input" type="number" id="atas" value="1">
                    </div>
                </div>
            </div>
            
            <button class="btn-hitung" onclick="hitung()">Hitung Sekarang</button>
        </div>
        
        <div id="hasil" class="card hidden">
            <div id="hasilContent"></div>
        </div>
    </div>

    <script>
        function konversiKeSuperscript(teks) {
            const superscriptMap = {
                '0': '‚Å∞', '1': '¬π', '2': '¬≤', '3': '¬≥', '4': '‚Å¥',
                '5': '‚Åµ', '6': '‚Å∂', '7': '‚Å∑', '8': '‚Å∏', '9': '‚Åπ'
            };
            
            return teks.replace(/([a-zA-Z0-9\)])\^?(\d+)/g, function(match, base, power) {
                const superscriptPower = power.split('').map(char => superscriptMap[char] || char).join('');
                return base + superscriptPower;
            });
        }
        
        document.getElementById('fungsi').addEventListener('input', function(e) {
            const converted = konversiKeSuperscript(e.target.value);
            if (converted !== e.target.value) {
                e.target.value = converted;
            }
        });

        document.getElementById('operasi').addEventListener('change', function() {
            const op = this.value;
            document.getElementById('limitInput').classList.add('hidden');
            document.getElementById('integralInput').classList.add('hidden');
            document.getElementById('batasInput').classList.add('hidden');
            
            if (op === 'limit') {
                document.getElementById('limitInput').classList.remove('hidden');
            } else if (op === 'integral') {
                document.getElementById('integralInput').classList.remove('hidden');
                toggleBatasInput();
            }
        });
        
        document.getElementById('jenisIntegral').addEventListener('change', toggleBatasInput);
        
        function toggleBatasInput() {
            const showBatas = document.getElementById('jenisIntegral').value === 'tentu';
            document.getElementById('batasInput').classList.toggle('hidden', !showBatas);
        }
        
        async function hitung() {
            const op = document.getElementById('operasi').value;
            const fungsi = document.getElementById('fungsi').value;
            
            if (!fungsi) {
                tampilkanError('Masukkan fungsi dulu ya!');
                return;
            }
            
            tampilkanLoading();
            
            const data = { 
                operasi: op, 
                fungsi: fungsi 
            };
            
            if (op === 'limit') {
                data.pendekatan = document.getElementById('pendekatan').value;
            }
            if (op === 'integral' && document.getElementById('jenisIntegral').value === 'tentu') {
                data.bawah = document.getElementById('bawah').value;
                data.atas = document.getElementById('atas').value;
            }
            
            try {
                const response = await fetch('/hitung', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.sukses) {
                    tampilkanHasil(result);
                } else {
                    tampilkanError(result.error);
                }
            } catch (error) {
                tampilkanError('Error koneksi: ' + error.message);
            }
        }
        
        function tampilkanHasil(result) {
            const container = document.getElementById('hasilContent');
            let html = '<div class="hasil-title">üêº HASIL PERHITUNGAN</div>';
            
            const fungsiTampil = konversiKeSuperscript(result.fungsi);
            const hasilTampil = konversiKeSuperscript(result.hasil);
            
            if (result.tipe === 'limit') {
                html += `<div class="hasil-rumus">lim(${fungsiTampil}) = ${hasilTampil}</div>`;
                html += `<div class="hasil-nilai">x ‚Üí ${result.pendekatan} | Nilai: ${result.nilai}</div>`;
            }
            else if (result.tipe === 'turunan') {
                html += `<div class="hasil-rumus">Turunan dari ${fungsiTampil} = ${hasilTampil}</div>`;
            }
            else if (result.tipe === 'integral_tentu') {
                html += `<div class="hasil-rumus">‚à´${fungsiTampil} dx = ${hasilTampil}</div>`;
                html += `<div class="hasil-nilai">dari ${result.bawah} sampai ${result.atas} | Luas: ${result.nilai}</div>`;
            }
            else if (result.tipe === 'integral_tak_tentu') {
                html += `<div class="hasil-rumus">‚à´${fungsiTampil} dx = ${hasilTampil} + C</div>`;
            }
            
            html += `<div class="penjelasan">${result.penjelasan}</div>`;
            container.innerHTML = html;
            document.getElementById('hasil').classList.remove('hidden');
            
            document.getElementById('hasil').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
        }
        
        function tampilkanError(message) {
            const container = document.getElementById('hasilContent');
            container.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('hasil').classList.remove('hidden');
        }
        
        function tampilkanLoading() {
            const container = document.getElementById('hasilContent');
            container.innerHTML = '<div class="loading">Menghitung</div>';
            document.getElementById('hasil').classList.remove('hidden');
        }
    </script>
</body>
                                                                  </html>
